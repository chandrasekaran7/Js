<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style type="text/css">
    #para1
    {
        font-family:verdana;
        font-size: 25px;
        border:2px solid green;
        padding: 10px;

    }
        #para1:hover

    }

</head>
<body>

        <h1>Array</h1>
    </center>
    <p id="para1">javascript</p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script type="text/javascript">
   var course_name =["java","android","bootstrap","angular js"];

   document.getElementById("para1").innerHTML = course_name;
